<div class="portfolio-content">

  <h2>STACK</h2>

  <div class="btn-filtre">
    <button class="btn_filtre_projets" (click)="isCollapsed = !isCollapsed">Filtrer</button>
    <button class="btn_filtre_projets" (click)="ResetFilters()" [hidden]="!filtering">RÃ©initialiser</button>
  </div>

  <div class="mb-2">
    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div>
        <form>
          <div class="row mx-O">
            <div class="col">
              <small><b>Langages:</b></small>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="typescript"
                    (change)="Filter()" name="Typescript">
                  <label class="form-check-label small">TypeScript</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="javascript"
                    (change)="Filter()" name="Javascript">
                  <label class="form-check-label small">JavaScript</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="csharp"
                    (change)="Filter()" name="C#">
                  <label class="form-check-label small">C#</label>
                </div>
              </div>
            </div>
            <div class="col">
              <small><b>Framework:</b></small>
              <div class="form-check">
                <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="expressjs"
                  (change)="Filter()" name="Express.js">
                <label class="form-check-label small">Express.js</label>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="angular"
                    (change)="Filter()" name="Angular">
                  <label class="form-check-label small">Angular</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="react"
                    (change)="Filter()" name="React">
                  <label class="form-check-label small">React</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <h2>PROJETS</h2>

  <div class="container-cards">
    <div *ngFor="let projet of projets" class="col-lg-4 col-md-6 mb-2 card-project">
      <app-card-project [projet]="projet"></app-card-project>
    </div>
  </div>

  </div>
