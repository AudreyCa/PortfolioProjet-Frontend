<div class="card-content card">

  <div class="card-body">
    <h3 class="card-title">{{projet.titre}}</h3>
    <p class="card-text">{{projet.resume}}</p>
    <button class="btn_detail_card" (click)="OpenProjectModal()">Voir plus</button>
  </div>

  <div class="card-footer">
    <div class="tags-container">
      <div *ngFor="let tag of projet.tags">
        <div class="tag">{{tag}}</div>
      </div>
    </div>
  </div>

</div>
