<div class="modal-header">
  <h2>{{projet.titre}}</h2>
  <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
  <carousel>
    <div *ngFor="let image of projet.images">
      <slide><img src={{image}} alt="slide du projet" style="display: block; width: 100%;"></slide>
    </div>
  </carousel>

  <h3 class="mt-2">Description</h3>
  <p>{{projet.description}}</p>
  <p> Dépôt GitHub : <a href={{projet.lien}} target="_blank">ici</a></p>

  <hr>
  <div class="d-flex flex-wrap">
    <div *ngFor="let tag of projet.tags">
      <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
    </div>
  </div>

</div>
